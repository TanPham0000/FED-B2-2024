<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Background Change</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      transition: background 1s ease;
      background: #3498db;
    }

    .slide {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .slide p {
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="slide" data-background="#ffffff">
    <p>Slide 1</p>
  </div>
  <div class="slide" data-background="#000000">
    <p>Slide 2</p>
  </div>
  <div class="slide" data-background="#fccb00">
    <p>Slide 3</p>
  </div>

  <script>
    // Select all slides
    const slides = document.querySelectorAll('.slide');

    // Create an IntersectionObserver
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Change body background to the current slide's background
          document.body.style.backgroundColor = entry.target.getAttribute('data-background');
        }
      });
    }, {
      threshold: 0.5 // Trigger when 50% of the slide is visible
    });

    // Observe each slide
    slides.forEach(slide => observer.observe(slide));
  </script>
</body>
</html>
